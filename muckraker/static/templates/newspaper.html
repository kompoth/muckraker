<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="{{ static }}/style.css" type="text/css" charset="utf-8"/>
        <style>
            @media print { 
                @page {
                    {% if config.bg is not none %}
                        background-image: url("{{ config.bg }}");
                        background-position: center;
                        background-size: cover;
                        background-attachment: fixed;
                    {% endif %}
                    {% if config.size == "a4" %}
                        width: 210mm;
                        height: 297mm;
                    {% elif config.size == "a5" %}
                        width: 148mm;
                        height: 210mm;
                    {% elif config.size == "demitab" %}
                        width: 200mm;
                        height: 270mm;
                    {% endif %}
                }
            }
        </style>
    </head>
    
    <body class="paper-size">
        <header>
            <h1>{{ heading.title }}</h1>
            {%if heading.subtitle is not none %}
                <h2>
                    {{ heading.subtitle }}
                </h2>
            {% endif %}
            <div class="issue-info">
                <p class="issue-no">{{ heading.no }}</p>
                <p class="issue-date">{{ heading.date }}</p>
                <p class="issue-cost">{{ heading.cost }}</p>
            </div>
        </header>

        <div class="columns">
            {{ body }}
        </div>
    </body>
</html>
